<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <title>Temperatureconversion</title>
</head>
<body class="bg-dark">
    <div class="container mt-5">
		<div class="border mb-5 bg-danger">
			<h2 class="text-center text-white p-4">Temperature conversion</h2>
		</div>
        <div class="row mb-5">
			<div class="col-12 col-md-6">
				<input class="form-control" type="number" id="number" placeholder="Enter a Number">
			</div>
        </div>
		<div class="row mb-5">
			<div class="col-12 col-md-6">
				<select id="select" class="custom-select">
					<option>Select</option>
					<option>fahrenheit</option>
					<option>celsius</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<button class="btn btn-primary btn-lg" onclick="Result()"> Result </button>
			</div>
		</div>
		<hr class="bg-white mb-5 mt-5">
		<div class="row">
			<div class="col-12 col-md-6">
				<h4 id="demo" class="text-white"></h4>
			</div>
			<div class="col-12">
				<h4 id="formula" class="text-white"></h4>
			</div>
		</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
